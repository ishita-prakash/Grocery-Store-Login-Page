<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Mart</title>
    <link rel="stylesheet" href="abc.css">
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><img class="logo" src="./logo.png" alt="Rabbit Mart Logo"/> </span>
            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">Rabbit</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Track Shipping</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="darkLight-searchBox">
                <div class="searchBox">
                    <input type="text" placeholder="Search...">
                    <i class='bx bx-search'></i>
                </div>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <img class="logo" src="./logo.png" alt="Rabbit Mart Logo"/> 
        <div class="form-container">
            <p class="title">Login with your email</p>
            <form action="#" method="post"> <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button onclick="checkAndNavigate()" type="button">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>  
            </form>
            <p class="signup-message">New to Rabbit Mart? <a href="#">Sign Up</a></p>
        </div>
    </div>  
    
    <script>
        function checkAndNavigate() {
            var email = document.getElementById("email").value.toLowerCase();
            var password = document.getElementById("password").value;

            if (email.endsWith("@gmail.com") && password === "suraj123") {
                window.location.href = "thank.html";
            } else {
                alert("Incorrect Email or Password");
            }
        }
    </script>
</body>
</html>
